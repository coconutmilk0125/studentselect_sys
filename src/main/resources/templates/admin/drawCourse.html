<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>抽签页</title>
    <link rel="stylesheet" href="/static/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">
            <a href="/admin/welcomePage"><span style="color: #f0ffff; ">管理员管理页面</span></a>
        </div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <span th:text="${name}">
                    </span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="/outUser">退了</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">课程相关</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/admin/mainPage">学院开设课程</a></dd>
                        <dd><a href="/admin/courseDetailPage">本学年开设课堂</a></dd>
                        <dd><a href="/admin/drawCoursePage">课堂抽签</a></dd>
                        <dd><a href="/admin/preparedResultPage">待抽签记录</a></dd>
                        <dd><a href="/admin/finalResultPage">学生中签情况</a></dd>
                        <dd><a href="/admin/showGradesPage">学生所修过的课程成绩</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="/admin/stuManagePage">学生管理</a></li>
                <li class="layui-nav-item"><a href="/admin/teacherManagePage">教师管理</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body" style="padding: 20px;background-color: #F2F2F2;">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">
                        <h2>
                            · 本学年课堂抽签
                        </h2>
                    </div>
                    <div class="layui-card-body">
                        <table class="layui-table" lay-data="{url:'/admin/sureCourseDetailList', page:false, id:'idTest'}" lay-filter="demo">
                            <thead>
                            <tr>
                                <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
                                <th lay-data="{field:'cno', width:150, sort: true, fixed: true}">课程编码</th>
                                <th lay-data="{field:'tno', width:150}">教师编码</th>
                                <th lay-data="{field:'ctime', width:150}">上课时间</th>
                                <th lay-data="{field:'credits', width:150}">学分</th>
                                <th lay-data="{field:'place', width:160}">上课地点</th>
                                <th lay-data="{field:'maxnum', width:150, sort: true}">最大课程容量</th>
                                <th lay-data="{field:'cclass', width:150, sort: true}">合班标志</th>
                                <th lay-data="{field:'week', width:150, sort: true}">上课周</th>
                                <th lay-data="{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}"></th>
                            </tr>
                            </thead>
                        </table>

                        <script type="text/html" id="barDemo">

                            <a class="layui-btn layui-btn-xs" lay-event="del">抽签</a>
                        </script>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</div>
<script src="/static/layui.js"></script>
<script src="/static/layui.all.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['table','form'], function(){
        var table = layui.table;
        var form = layui.form;
        var userTable = table.render();

        //监听表格复选框选择
        table.on('checkbox(demo)', function(obj){
            console.log(obj)
        });

        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('确定进行抽签吗？', function(index){
                    $.ajax({
                        url: '/selectcourse/drawstulist',
                        type: 'POST',
                        contentType: "application/json",
                        dataType: "json",
                        data: JSON.stringify(data),
                        success: function (result) {
                            if (result.code == 200) {
                                setTimeout(function () {
                                    userTable.reload();
                                }, 300);
                            }else{
                                if(result.code == 100){
                                    layer.msg("抽签失败！课程容量已满！", {icon: 5});
                                }
                            }
                        }
                    });
                    layer.close(index);
                });
            }
        });


        var $ = layui.$, active = {
            reload: function(){
                var re = $('#re');

                if(re.val()!=""){
                    // layer.alert(re.val());
                    table.reload('idTest', {
                        url: '/admin/listdetailbyno'
                        ,where: {
                            cclass: re.val()
                        }
                    });
                }else{
                    table.reload('idTest', {
                        url: '/admin/sureCourseDetailList'
                        ,where: {

                        }
                    });
                }

            }
        };

        $('.layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });
</script>

</body>
