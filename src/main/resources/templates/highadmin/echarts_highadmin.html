    <div class="layui-body" style="padding: 20px;background-color: #F2F2F2;">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">
                        <h2>
                            · 选课结果统计图
                        </h2>
                    </div>
                    <div class="layui-card-body">
                        <div id="main" style="width: 800px;height:450px;"></div>
                        <script type="text/javascript">
                            $(document).ready(function(){
                                // 基于准备好的dom，初始化echarts实例
                                var myChart = echarts.init(document.getElementById('main'));
                                //数据加载完之前先显示一段简单的loading动画
                                myChart.showLoading();
                                var names=[];    //横坐标数组（实际用来盛放X轴坐标值）
                                var values=[];    //纵坐标数组（实际用来盛放Y坐标值）
                                $.ajax({
                                    type : "post",
                                    async : true,            //异步请求（同步请求将会锁住浏览器，用户其他操作必须等待请求完成才可以执行）
                                    url : "/result/echarsShow_all",    //请求发送到dataActiont处
                                    data : {},
                                    dataType : "json",        //返回数据形式为json
                                    success : function(result) {
                                        //请求成功时执行该函数内容，result即为服务器返回的json对象
                                        if (result) {
                                            for(var i=0;i<result.length;i++){
                                                names.push(result[i].cname);
                                                values.push(result[i].count);
                                            }
                                            myChart.hideLoading();    //隐藏加载动画
                                            myChart.setOption({        //加载数据图表
                                                tooltip: {},
                                                legend: {
                                                    data:['人数']
                                                },
                                                xAxis: {
                                                    data: names
                                                },
                                                yAxis: {
                                                    type: 'value'
                                                },
                                                series: [{
                                                    // 根据名字对应到相应的系列
                                                    name: '人数',//薪资 series not exists. Legend data should be same with series name or data name.
                                                    type: 'bar',
                                                    data: values
                                                }]
                                            });
                                        }
                                    },
                                    error : function(errorMsg) {
                                        //请求失败时执行该函数
                                        alert("图表请求数据失败!");
                                        myChart.hideLoading();
                                    }
                                });//end ajax
                            });

                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</div>
<script src="/static/layui.js"></script>
