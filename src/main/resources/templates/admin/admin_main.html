<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>学院开设课程</title>
    <link rel="stylesheet" href="/static/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">
            <a href="/admin/welcomePage"><span style="color: #f0ffff; ">学院管理员管理页面</span></a>
        </div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <span th:text="${name}">
                    </span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="/outUser">退了</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">课程相关</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/admin/mainPage">学院开设课程</a></dd>
                        <dd><a href="/admin/courseDetailPage">本学年开设课堂</a></dd>
                        <dd><a href="/admin/drawCoursePage">课堂抽签</a></dd>
                        <dd><a href="/admin/preparedResultPage">待抽签记录</a></dd>
                        <dd><a href="/admin/finalResultPage">学生中签情况</a></dd>
                        <dd><a href="/admin/showGradesPage">学生所修过的课程成绩</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="/admin/stuManagePage">学生管理</a></li>
                <li class="layui-nav-item"><a href="/admin/teacherManagePage">教师管理</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body" style="padding: 20px;background-color: #F2F2F2;">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">
                        <h2>
                            · 本学院所有开设课程
                        </h2>
                    </div>
                    <div class="layui-card-body">
                        <div class="demoTable">
                            <button class="layui-btn layui-btn-primary layui-btn-radius" data-type="addCourse">新增一门课程</button>
                            <br>
                            根据课程编码搜索：
                            <div class="layui-inline">
                                <input class="layui-input" name="c_no" id="re" autocomplete="off">
                            </div>
                            <button type="button" class="layui-btn" id="permissionSubmit" data-type="reload">搜索</button>
                        </div>

                        <table class="layui-table" lay-data="{url:'/admin/sureCourseList', page:false, id:'idTest'}" lay-filter="demo">
                            <thead>
                            <tr>
                                <th lay-data="{type:'radio', fixed: 'left'}"></th>
                                <th lay-data="{field:'cno', width:150, sort: true, fixed: true}">课程编码</th>
                                <th lay-data="{field:'cname', width:150}">课程名</th>
                                <th lay-data="{field:'ctype', width:150}">课程种类</th>
                                <th lay-data="{field:'ccoll', width:150}">开课学院</th>
                                <th lay-data="{field:'cintro', width:160}">课程介绍</th>
                                <th lay-data="{field:'cpno', width:150, sort: true}">先修课课程编码</th>
                                <th lay-data="{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}"></th>
                            </tr>
                            </thead>
                        </table>


                        <script type="text/html" id="barDemo">
                            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                        </script>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--编辑表单-->
    <div class="layui-row" id="editUser" style="display:none;">
        <div class="layui-col-md10">
            <form class="layui-form layui-from-pane" id="saveUser" style="margin-top:20px">

                <div class="layui-form-item">
                    <label class="layui-form-label">课程编码</label>
                    <div class="layui-input-block">
                        <input type="text" name="cno" id="cno" required lay-verify="required" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">课程名</label>
                    <div class="layui-input-block">
                        <input type="text" name="cname" id="cname" required lay-verify="required" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">课程种类</label>
                    <div class="layui-input-block">
                        <input type="text" name="ctype" id="ctype" required lay-verify="required" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">开课学院</label>
                    <div class="layui-input-block">
                        <input type="text" name="ccoll" id="ccoll" required lay-verify="required" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">课程介绍</label>
                    <div class="layui-input-block">
                        <input type="text" name="cintro" id="cintro" required lay-verify="required" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">先修课名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="cpno" id="cpno" lay-verify="" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="margin-top:40px" id="check">
                    <div class="layui-input-block">
                        <button class="layui-btn  layui-btn-submit " lay-submit="" lay-filter="saveUser">保存</button>
                        <button class="layui-btn  layui-btn-submit " lay-submit="" lay-filter="addCourse">新增</button>
                        <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

</div>
<script src="/static/layui.js"></script>
<script src="/static/layui.all.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['table','form'], function(){
        var table = layui.table;
        var form = layui.form;
        var userTable = table.render();

        //监听表格复选框选择
        table.on('checkbox(demo)', function(obj){
            console.log(obj)
        });

        form.on('submit(addCourse)', function(data,str){
            //layer.alert(JSON.stringify(data.field));
            $.ajax({
                url: '/admin/insert',
                type: 'POST',
                contentType: "application/json",
                dataType: "json",
                data: JSON.stringify(data.field),
                success: function (result) {
                    if (result.code == 200) {
                        layer.msg("添加成功！", {icon: 6});
                        setTimeout(function () {
                            window.parent.location.reload();
                            layer.closeAll();//关闭所有的弹出层
                        }, 300);
                    } else {
                        layer.msg("操作失败！", {icon: 5});
                    }
                }
            });

            return false;

        });

        form.on('submit(saveUser)', function(data,str){
            //layer.alert(JSON.stringify(data.field));
            $.ajax({
                url: '/admin/update',
                type: 'POST',
                contentType: "application/json",
                dataType: "json",
                data: JSON.stringify(data.field),
                success: function (result) {
                    if (result.code == 200) {
                        layer.msg("修改成功！", {icon: 6});
                        setTimeout(function () {
                            window.parent.location.reload();
                            layer.closeAll();//关闭所有的弹出层
                        }, 300);
                    } else {
                        layer.msg("操作失败！", {icon: 5});
                    }
                }
            });

            return false;

        });
        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    $.ajax({
                        url: '/admin/delete',
                        type: 'POST',
                        contentType: "application/json",
                        dataType: "json",
                        data: JSON.stringify(data),
                        success: function (result) {
                            if (result.code == 200) {
                                setTimeout(function () {
                                    userTable.reload();
                                }, 300);
                            }
                        }
                    });
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                var data = obj.data;
                $("#cno").val(data.cno);
                $("#cname").val(data.cname);
                $("#ctype").val(data.ctype);
                $("#ccoll").val(data.ccoll);
                $("#cintro").val(data.cintro);
                $("#cpno").val(data.cpno);

                layer.open({
                    type: 1,
                    offset: '100px',
                    title: "修改用户",
                    area: ['500px', '400px'],
                    content: $("#editUser")
                });

                var str = JSON.stringify(data);
                //layer.alert('编辑行：<br>'+ JSON.stringify(data))
            }
        });


        var $ = layui.$, active = {
            reload: function(){
                var re = $('#re');

                if(re.val()!=""){
                   // layer.alert(re.val());
                    table.reload('idTest', {
                        url: '/admin/listbyno'
                        ,where: {
                            cno: re.val()
                        }
                    });
                }else{
                    table.reload('idTest', {
                        url: '/admin/sureCourseList'
                        ,where: {

                        }
                    });
                }

            }
            ,addCourse: function(){ //新增一个课堂
                layer.open({
                    type: 1,
                    offset: '100px',
                    title: "添加课程信息",
                    area: ['500px', '400px'],
                    content: $("#editUser")
                });
            }
        };

        $('#permissionSubmit').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        $('.layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });
</script>

</body>
